<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ReelXtract</h1>
        <input type="text" id="url" placeholder="Enter Reel URL">
        <button onclick="downloadReel()">Get Reel</button>
        <p id="message"></p>
        <a id="downloadLink" href="#" style="display: none;" download>Download Reel</a>
    </div>

    <script>
        function downloadReel() {
            let url = document.getElementById("url").value;
            document.getElementById("message").innerText = "Processing...";
            
            fetch("https://reelxtract.onrender.com/download", {  // ✅ Correct URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.video_url) {
                    document.getElementById("message").innerText = "Downloading...";
                    
                    let downloadLink = document.createElement("a");
                    downloadLink.href = data.video_url;
                    downloadLink.download = "Instagram_Reel.mp4";  // ✅ Forces download
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } else {
                    document.getElementById("message").innerText = data.error || "Something went wrong!";
                }
            })
            .catch(error => console.error("Fetch error:", error));
        }
    </script>

</body>
</html>
