<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ReelXtract</h1>
        <input type="text" id="url" placeholder="Enter Reel URL">
        <button onclick="downloadReel()">Download</button>
        <p id="message"></p>
        <a id="downloadLink" style="display: none;" download>Click here to download</a>
    </div>

    <script>
        function downloadReel() {
            let url = document.getElementById("url").value;
            document.getElementById("message").innerText = "Processing...";
    
            fetch("https://reelxtract.onrender.com/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.blob())  // Convert response to file blob
            .then(blob => {
                let a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "instagram_reel.mp4";  // âœ… Force file download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                document.getElementById("message").innerText = "Download started!";
            })
            .catch(error => {
                console.error(error);
                document.getElementById("message").innerText = "Error downloading the reel.";
            });
        }
    </script>
    

</body>
</html>
